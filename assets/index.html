<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Revalia|Nunito:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="tree.css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Chatstream</title>
    <style>
            body { background: #ccc; }
      .container { margin: 150px auto; max-width: 960px;  }
    </style>
</head>

<body>

  <div style="position:absolute;left:0px;top:90px;width:300px;border:1px #000000 solid;">
    <div id="Route"></div> 
  </div>
  <div id="content"></div>
  

  <script id="requester-template" type="text/x-handlebars-template">
    <table>
    <tr>
      <td>Customer:</td>
      <td class="data">{{name}}</td>
    </tr>
  {{#if tags}}
    <tr>
      <td>Tags:</td>
      <td class="data">{{#each tags}}{{this}} {{/each}}</td>
    </tr>
    {{/if}}
    <tr>
      <td>Added:</td>
      <td class="data">{{created_at}}</td>
    </tr>
    <tr>
      <td>Last signed in:</td>
      <td class="data">{{last_login_at}}</td>
    </tr>
    </table>
  </script>
  
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
  </script>

  <div id="jquery-script-menu">
    <div class="jquery-script-center">
      <ul>
        <li><a href="https://www.jqueryscript.net/other/tree-view-json-lazy-load.html"></a></li>
        <li><a href="https://www.jqueryscript.net/"></a></li>
      </ul>
      <div id="carbon-block"></div>
    <div class="jquery-script-ads">
      <script type="text/javascript">
        google_ad_client = "ca-pub-2783044520727903";
        /* jQuery_demo */
        google_ad_slot = "2780937993";
        google_ad_width = 728;
        google_ad_height = 90;
      //-->
      </script>
      <script type="text/javascript"
        src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
      </script>
    </div>
      <div class="jquery-script-clear"></div>
    </div>
  </div>
  <div class="container">
    <h2>Chatstream</h2>
    <div id="myListTree"></div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="tree.js"></script>
    <script src="app.js"></script>
    <script>
      try {
        fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
          return true;
        }).catch(function(e) {
          var carbonScript = document.createElement("script");
          carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
          carbonScript.id = "_carbonads_js";
          document.getElementById("carbon-block").appendChild(carbonScript);
        });
      } catch (error) {
        console.log(error);
      }
    </script>
</body>

</html>
